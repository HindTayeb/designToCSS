<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Photoshop Web Development</title>
</head>
<body>
    <div class="wrapper">
        <section id="balance">
            <header>
                <div class="date">
                    <h1>Balance</h1>
                    <h2>July 30th 2020</h2>
                </div>
                <div class="percentage">
                    <h1>2%
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="#000000" d="M13,20H11V8L5.5,13.5L4.08,12.08L12,4.16L19.92,12.08L18.5,13.5L13,8V20Z" />
                        </svg>
                    </h1>
                </div>
            </header>
            <footer>
                <h1>
                    <span>$</span>
                    <span>54,246</span>
                </h1>
            </footer>
        </section>
        <section id="payment">
            <h1>Payment Due</h1>
            <h1>August 30,</h1>
        </section>
        <section id="activities">
                <header>
                    <h1>activities</h1>
                </header>
                <main>
                    <ul>
                        <li>
                            <span>Uber</span>
                            <span>-$13,68</span>
                        </li>
                        <li>
                            <span>Airbnb</span>
                            <span>-$231,24</span>
                        </li>
                        <li>
                            <span>Sushi</span>
                            <span>-$31,24</span>
                        </li>
                        <li>
                            <span>Burger</span>
                            <span>-$18,98</span>
                        </li>
                        <li>
                            <span>Lablaws</span>
                            <span>-$31,04</span>
                        </li>
                    </ul>
                </main>
                <footer>
                    <button>View More</button>
                </footer>
            </section>
        <section id="summary">
            <header>
                <h1>Summary</h1>
            </header>
            <main>
                <div class="account-number">
                    <h1>Account Number</h1>
                    <h1>65217</h1>
                </div>
                <div class="transactions-limit">
                    <h1>Transactions Limit</h1>
                    <h1>24</h1>
                </div>
            </main>
        </section>
    </div>
</body>
</html>
